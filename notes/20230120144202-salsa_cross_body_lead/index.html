<input type=text id=search-input name=query placeholder="Type here to search">
<input type=submit value=search></form></header><div class=grid><div class=page data-level=1><h1 class=collapsed-title>Salsa Cross Body Lead</h1><div class=content><a href=https://braindump.hychen.me/notes/20230120144202-salsa_cross_body_lead/ alt="Salsa Cross Body Lead" class=permalink><h1>Salsa Cross Body Lead</h1></a><p>Leader 在 7 往右讓出，讓 Follower 做轉身的空間。 1 左手牽引 Follower 右手。Follower 3 轉身，然後繼續 Basic 的 5,6,7。</p><small><a href=https://github.com/hychen/braindump/edit/master/notes/20230120144202-salsa_cross_body_lead.org>Edit this page on GitHub</a></small></div><div class=bl-section><h4>Links to this note</h4><div class=backlinks><ul><li><a href=/notes/20230207230910-salsa_close_position/>Salsa Close Position</a></li><li><a href=/notes/20230120143859-salsa_copa/>Salsa Copa</a></li><li><a href=/notes/20230120162244-salsa_partner_work/>Salsa Partner Work</a></li><li><a href=/notes/20230120162639-salsa_partner_work_combo/>Salsa Partner Work Combo</a></li></ul></div></div></div></div><script src=https://braindump.hychen.me/js/page.js type=text/javascript></script><script id=MathJax-script async src=https://braindump.hychen.me/js/tex-mml-chtml.js></script><script>window.store={"https:\/\/braindump.hychen.me\/categories\/":{title:"Categories",tags:[],content:"",url:"https://braindump.hychen.me/categories/"},"https:\/\/braindump.hychen.me\/notes\/":{title:"Notes",tags:[],content:"",url:"https://braindump.hychen.me/notes/"},"https:\/\/braindump.hychen.me\/notes\/20230120165043-salsa_basic_steps\/":{title:"Salsa Basic Steps",tags:[],content:"雙手放於腰間高度附近，建立 Frame  。 1 右腳, 2 左腳,3 右腳 跟 5 ,6,7 踩。雙人時，男生 1 右腳往後退。\n練習時找個牆壁貼著，以類似踩踏步機方式踩踏，以踩地板的反作用力借力達到扭身的狀態，在扭動過程中，其實不是靠臀部出力，而是跨間，轉動時注意腰間的雙手是與胸口成水平，練習時可以拿一支筆來輔助。移動時是靠胯來帶動全身，與平常現代人走路不同。事實上現代人走路姿勢多數錯誤）。見「零痠痛！人體正確使用姿勢書：脊椎校準坐、臥、站、走的零壓迫動作圖解」\n在 Partner Work  時，Leader 跟 Follower 距離會因為 Close Position  , Open Position  而不同。\n",url:"https://braindump.hychen.me/notes/20230120165043-salsa_basic_steps/"},"https:\/\/braindump.hychen.me\/notes\/20230207230910-salsa_close_position\/":{title:"Salsa Close Position",tags:[],content:"從 Salsa Open Position  變換到 Close Position 的時間點是第 5 拍，換法類似詠春小念頭攤手接圈手中的轉手腕動作，將 Follower 的左手在轉手腕的過程中，用前臂將對方前手臂下壓，人往前，將右手搭在 Follower 左肩夾骨位置，並且左手改變成虎口握住對方右手，大拇指能扣住對方後背。 此時 Leader 的 frame 需要維持，右手臂平舉，使得 Follower 的左手可以將重量放在 Leader 的右手。\n變換成 Salsa Close Position 後，可以接 Salsa Cross Body Lead  。\n",url:"https://braindump.hychen.me/notes/20230207230910-salsa_close_position/"},"https:\/\/braindump.hychen.me\/notes\/20230207233602-salsa-close_position_combo\/":{title:"Salsa Close Position Combo",tags:[],content:" Close Position  + Inside Turn + Right Hammer Lock + Open Break + 1/4 風車 (移動位置) + Left Hammer Lock + 右手帶 Right Turn Close Position  + Inside Turn + Right Hammer Lock + Open Break + 1/4 風車 (移動位置) + Left Hammer Lock + 右手帶 Right Turn + Cross Body Lead  ",url:"https://braindump.hychen.me/notes/20230207233602-salsa-close_position_combo/"},"https:\/\/braindump.hychen.me\/notes\/20230120143859-salsa_copa\/":{title:"Salsa Copa",tags:[],content:"做 Open Break  後，Lead 踩 7 時往左前方斜踏，讓出 Follower 要轉身進來的空間，同時左手斜上繞過 Follower 頭部後，擺置在 Fllower 頭部準備後續接 Cross Body Lead  或是 Inside Turn  ，右手則是放置在 Follower 右腰間附近，準備等 Follower 轉進來時將之停住。Follower 會踩 Copa 的舞步，轉身進到 Lead 讓出的空間，並在後背碰到 Lead 右上臂，右腰側碰到 Lead 右手停住。中間過程 Lead 跟 Follower 手不能斷。\n",url:"https://braindump.hychen.me/notes/20230120143859-salsa_copa/"},"https:\/\/braindump.hychen.me\/notes\/20230120144202-salsa_cross_body_lead\/":{title:"Salsa Cross Body Lead",tags:[],content:"Leader 在 7 往右讓出，讓 Follower 做轉身的空間。 1 左手牽引 Follower 右手。Follower 3 轉身，然後繼續 Basic 的 5,6,7。\n",url:"https://braindump.hychen.me/notes/20230120144202-salsa_cross_body_lead/"},"https:\/\/braindump.hychen.me\/notes\/20230120150350-salsa_five_point_beat\/":{title:"Salsa Five Point Beat",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120150350-salsa_five_point_beat/"},"https:\/\/braindump.hychen.me\/notes\/20230120150401-salsa_flare\/":{title:"Salsa Flare",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120150401-salsa_flare/"},"https:\/\/braindump.hychen.me\/notes\/20230120165151-salsa_frame\/":{title:"Salsa Frame",tags:[],content:"Frame 中文譯做框架， 上手臂跟下手臂不出力，發力位置在背部肌肉跟前鋸肌，讓自己挺胸使身體中正，並想像頭頂上有一條線拉著自己，雙手扭動則透過肩膀的前後變化來傳遞動能到手臂。換句話說，可以想像自己的手是一條鞭子。男生要稍微出力讓女生的手可以搭上來。\n",url:"https://braindump.hychen.me/notes/20230120165151-salsa_frame/"},"https:\/\/braindump.hychen.me\/notes\/20230207232856-salsa_open_spin\/":{title:"Salsa Free Spin",tags:[],content:"Leader 右手握著 Follower 手腕，7 往右讓開讓 Follower 有做 Inside Turn 的空間，Leader 1 的時候將右手往左前伸直，促使 Follower 身體往右做轉身的預備動作， 2 的時候，右手往左帶，給予 Follower 轉身動能做出 Salsa Inside Turn  。\n",url:"https://braindump.hychen.me/notes/20230207232856-salsa_open_spin/"},"https:\/\/braindump.hychen.me\/notes\/20230120150312-salsa_hair_combo\/":{title:"Salsa Hair Combo",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120150312-salsa_hair_combo/"},"https:\/\/braindump.hychen.me\/notes\/20230120143941-salsa_inside_turn\/":{title:"Salsa Inside Turn",tags:[],content:"左手往下，在往上。\n",url:"https://braindump.hychen.me/notes/20230120143941-salsa_inside_turn/"},"https:\/\/braindump.hychen.me\/notes\/20230120162805-salsa_inside_turn_combo\/":{title:"Salsa Inside Turn Combo",tags:[],content:" Inside Turn (1,2,3) + Leader Right Turn (5,6,7) Inside Turn (1,2,3) + Leader Right Turn + Right Turn Inside Turn (1,2,3) + Leader Right Turn (5,6,7 )+ Right Turn (1,2,3) + 女方梳頭 (5,6,7) Inside Turn (1,2,3) + Leader Right Turn (5,6,7 )+ Right Turn (1,2,3) + 男方梳頭 (5,6,7) Inside Turn (1,2,3) + Leader Right Turn 抓右手 (5,6,7 ) + Left Turn (1,2,3) + 男方梳頭 (5,6,7) Inside Turn + Left Turn Inside Turn + Left Turn + Right Turn Inside Turn + Left Turn + Right Turn + CBL Inside Turn + Left Turn + Right Turn + CBL + Copa Inside Turn + Left Turn + Right Turn + CBL + Copa + CBL Inside Turn + Left Turn + Right Turn + CBL + Copa + Inside Turn Inside Turn + Right Turn + Outside Turn Inside Turn + Right Turn + (fake hand) Inside Turn Inside Turn + Outside Turn  ",url:"https://braindump.hychen.me/notes/20230120162805-salsa_inside_turn_combo/"},"https:\/\/braindump.hychen.me\/notes\/20230120150327-salsa_leader_hair_combo\/":{title:"Salsa Leader Hair Combo",tags:[],content:"女方梳頭 on 567，通常接在 Left Turn。 男方梳頭 on 567\n",url:"https://braindump.hychen.me/notes/20230120150327-salsa_leader_hair_combo/"},"https:\/\/braindump.hychen.me\/notes\/20230120144115-salsa_leader_right_turn\/":{title:"Salsa Leader Right Turn",tags:[],content:"Leader Right Turn 是位在 567 的招式，可以接在 Salsa Inside Turn  跟 Salsa Right Trun (Right Hand) 後面。\n",url:"https://braindump.hychen.me/notes/20230120144115-salsa_leader_right_turn/"},"https:\/\/braindump.hychen.me\/notes\/20230120164941-salsa_leading\/":{title:"Salsa Leading",tags:[],content:"Lead 責任, 是做邀請, 建議。\n初學的時期不用特別追求學很多招，而是要先學會 Cross Body Lead, Inside Turn, Outside Turn, Right turn, Left Turn, Copa, Lasso 的這類基本的雙人動作，這類動作乘上不同手 Leading 的四種組合，再乘上5 6 7 (8) 的 Styling 動作就可以組合出20種以上的雙人動作組合了。所以初學的 Leader 可以先專注在下列幾個學習重點\n  確保隨時都有在做基本步的重心轉換，盡量保持與 Follower 的距離不變\n  以 放鬆、溫柔 的方式將基本的雙人動作做好，且做在對的 Timing 上\n  用輕柔的Leading，配上好的 Frame 與連結，再加上身體重心的變化去邀請對方和你一起完成這些動作\n  讓自己在音樂中也可以自在的做出上述兩點\n  在可以做到上述三點的情況下，嘗試練習用不同手去做相同動作的 leading\n  切忌用蠻力做 Leading，但也不能完全不給力氣。\n  (, )\n",url:"https://braindump.hychen.me/notes/20230120164941-salsa_leading/"},"https:\/\/braindump.hychen.me\/notes\/20230120144132-salsa_left_turn_break\/":{title:"Salsa Left Hand Break",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120144132-salsa_left_turn_break/"},"https:\/\/braindump.hychen.me\/notes\/20230120144034-salsa_left_turn\/":{title:"Salsa Left Turn",tags:[],content:"七抬左手， 2 推, 3 轉完\n",url:"https://braindump.hychen.me/notes/20230120144034-salsa_left_turn/"},"https:\/\/braindump.hychen.me\/notes\/20230120143926-salsa_left_turn_hammmer_lock\/":{title:"Salsa Left Turn Hammer Lock",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120143926-salsa_left_turn_hammmer_lock/"},"https:\/\/braindump.hychen.me\/notes\/20230120164018-salsa_left_turn_hammer_lock_combo\/":{title:"Salsa Left Turn Hammer Lock Combo",tags:[],content:" Left turn hammer lock + Under the bridge Left turn hammer lock + Under the bridge + Outside Turn Left turn hammer lock + Under the bridge + Outside Turn + 右手梳頭 (5,6,7) + 左手梳頭 (1,2,3), basic (5,6,7)  ",url:"https://braindump.hychen.me/notes/20230120164018-salsa_left_turn_hammer_lock_combo/"},"https:\/\/braindump.hychen.me\/notes\/20230120150448-salsa_mambo\/":{title:"Salsa Mambo",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120150448-salsa_mambo/"},"https:\/\/braindump.hychen.me\/notes\/20230120143830-salsa_natural_spin\/":{title:"Salsa Natural Spin",tags:[],content:"Natural Spin 是 Leader 是在 Open Break  後，透過 6 將對方往後帶的動能，順勢轉換成 Close Position  ，然後在 7 的時候右腳與 Copa  一樣往左前方踏出，讓出 Follower 可以做 Right Turn  空間，然後做 Right Turn  。\n",url:"https://braindump.hychen.me/notes/20230120143830-salsa_natural_spin/"},"https:\/\/braindump.hychen.me\/notes\/20230120163946-salsa_natural_spin_combo\/":{title:"Salsa Natural Spin Combo",tags:[],content:" Natural Spin  + Inside Turn Natural Spin  + 6 推 7 拉 + Inside Turn Natural Spin  + 6 推 7 拉 + Inside Turn + Leader Right Turn + Right Turn + (fake outside) Inside Turn  ",url:"https://braindump.hychen.me/notes/20230120163946-salsa_natural_spin_combo/"},"https:\/\/braindump.hychen.me\/notes\/20230120153634-salsa_open_break\/":{title:"Salsa Open Break",tags:[],content:"Lead 5 啟動，原地踩 6 。 Follower 在踩 6 時會感到拉力，這時 Lead 可以做 Copa  。\n",url:"https://braindump.hychen.me/notes/20230120153634-salsa_open_break/"},"https:\/\/braindump.hychen.me\/notes\/20230207235943-salsa_open_break_combo\/":{title:"Salsa Open Break Combo",tags:[],content:"  Open Break  後 Leader 右手抬高到 Follower 額頭位置，手心往前伸出接 Follower 右手帶出 Outside Turn    Open Break  後 Leader 右手手心向上在下伸出接 Follower 右手帶出 Outside Turn  後變成 Right Turn Hammer Lock ，在 7 拍時 Leader 左手抬高，鑽過左手與 Follower 下方的洞後，左手變成 pizza hand，然後 1 順勢往下做風車的動作，帶出 Inside Turn （Follower 要注意此時右手不能放掉，仍然保持在腰際的位置），Leader 在 3 時右手去抓住對方在留在腰際的右手，成為 Right Turn Hammer Lock  。\nLeader 6 右手推, 7 拉，接下來 6 拍 Leader 往後，直到 7 才往前。1 時右手往上繞圈，左手放掉（或不放掉改做 1/4 風車）順勢帶出 Outside Turn  ，5 右手往上繞過 Follower 頭部後，Leader 的右手抓住 Follower 指尖往前平舉, 用右手上臂內側夾著 Follower 的左臂，此時 Leader 跟 Follower 下半身會變成類似兩人三腳的姿勢，上半身類似 Leader 做出讓 Follower 挽著姿勢，只是改挽為夾，方便做引導。這時可接 Open Spin  將 Leader 跟 Follower 分開各自做 Shine  八拍後回復成 Open Position  。\n  ",url:"https://braindump.hychen.me/notes/20230207235943-salsa_open_break_combo/"},"https:\/\/braindump.hychen.me\/notes\/20230207232544-salsa_open_position\/":{title:"Salsa Open Position",tags:[],content:"Leader 跟 Follower 維持 Salsa Frame  。Leader 手掌向上，Follower 手搭在 Leader 手掌，左手搭左手，右手搭右手。\n",url:"https://braindump.hychen.me/notes/20230207232544-salsa_open_position/"},"https:\/\/braindump.hychen.me\/notes\/20230120143950-salsa_outside_turn\/":{title:"Salsa Outside Turn",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120143950-salsa_outside_turn/"},"https:\/\/braindump.hychen.me\/notes\/20230120162244-salsa_partner_work\/":{title:"Salsa Partner Work",tags:[],content:" Salsa Open Position   Salsa Close Position   Salsa Cross Body Lead   Salsa Reverse Cross Body Lead   Salsa Right Turn   Salsa Right Turn (Right Hand)   Salsa Left Turn   Salsa Inside Turn   Salsa Outside Turn   Salsa Copa   Salsa Right Turn Hammer Lock   Salsa Left Turn Hammer Lock   Salsa Sweetheart   Salsa Natural Spin   Salsa Under The Bridge   Salsa Leader Right Turn   Salsa Left Hand Break   Salsa Hair Combo   Salsa Leader Hair Combo   Salsa Open Spin    ",url:"https://braindump.hychen.me/notes/20230120162244-salsa_partner_work/"},"https:\/\/braindump.hychen.me\/notes\/20230120162639-salsa_partner_work_combo\/":{title:"Salsa Partner Work Combo",tags:[],content:" Open Break Combo   Copa  + Inside Turn   Cross Body Lead  + Copa   Inside Turn Combo   Right Turn Hammer Lock Combo   Left Turn Hammer Lock Combo   Natural Spin Combo   Close Position Combo    ",url:"https://braindump.hychen.me/notes/20230120162639-salsa_partner_work_combo/"},"https:\/\/braindump.hychen.me\/notes\/20230120144216-salsa_reverse_cross_body_lead\/":{title:"Salsa Reverse Cross Body Lead",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120144216-salsa_reverse_cross_body_lead/"},"https:\/\/braindump.hychen.me\/notes\/20230120144018-salsa_right_turn\/":{title:"Salsa Right Turn",tags:[],content:"1 看前, 2做預備，頭不動，然後 3 轉身，3 轉完頭會看後, 5 預備, 6 轉完頭看前\n",url:"https://braindump.hychen.me/notes/20230120144018-salsa_right_turn/"},"https:\/\/braindump.hychen.me\/notes\/20230120151513-salsa_right_turn_right_hand\/":{title:"Salsa Right Turn (Right Hand)",tags:[],content:"右手抓 follower 右手，引導對方做右轉，可以接在 Salsa Natural Spin  後面。\n",url:"https://braindump.hychen.me/notes/20230120151513-salsa_right_turn_right_hand/"},"https:\/\/braindump.hychen.me\/notes\/20230120143914-salsa_right_turn_hammer_lock\/":{title:"Salsa Right Turn Hammer Lock",tags:[],content:"Leader 7 抬左手, 2 推, 3 follower 轉完, 5 leader 走到 follower 身側, 可以接 Salsa Open Break  , 做方向性變化的動作。\n",url:"https://braindump.hychen.me/notes/20230120143914-salsa_right_turn_hammer_lock/"},"https:\/\/braindump.hychen.me\/notes\/20230120163910-salsa_right_turn_hammer_lock_combo\/":{title:"Salsa Right Turn Hammer Lock Combo",tags:[],content:" Right hammer lock + Inside Turn Right hammer lock + Inside Turn + Right Turn + Outside Turn Right hammer lock + Inside Turn + Right Turn + (fake hand) Inside Turn Right turn hammer lock + Sweetheart + Inside Turn Right turn hammer lock + Sweetheart + (Inside Turn + Leader Right Turn) Right turn hammer lock + Sweetheart + (Inside Turn + Leader Right Turn) + Right Turn Right turn hammer lock + Sweetheart + (Inside Turn + Leader Right Turn) + (Right Turn + follower 右手梳頭) Right turn hammer lock + Sweetheart + (Inside Turn + Leader Right Turn) + (Right Turn + follower 右手梳頭) + (左手梳頭 (123) + basic) Right turn hammer lock + Sweetheart + 後退 12356 往後，7 往前 (男右腳, 女左腳) + Outside Turn (1 男輕推女後背) Right turn hammer lock + Sweetheart + 後退 12356 往後，7 往前 (男右腳, 女左腳) + Outside Turn (1 男輕推女後背) + COPA Right turn hammer lock + Sweetheart + 後退 12356 往後，7 往前 (男右腳, 女左腳) + Outside Turn (1 男輕推女後背) + COPA + Inside Turn Right turn hammer lock + Sweetheart + 後退 12356 往後，7 往前 (男右腳, 女左腳) + Outside Turn (1 男輕推女後背) + COPA + Inside Turn Right turn hammer lock + Sweetheart + 後退 12356 往後，7 往前 (男右腳, 女左腳) + Outside Turn (1 男輕推女後背) + COPA + (Inside Turn + Leader Right Turn) + Right Turn  ",url:"https://braindump.hychen.me/notes/20230120163910-salsa_right_turn_hammer_lock_combo/"},"https:\/\/braindump.hychen.me\/notes\/20230120150427-salsa_shimmy\/":{title:"Salsa Shimmy",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120150427-salsa_shimmy/"},"https:\/\/braindump.hychen.me\/notes\/20230120162142-salsa_shine\/":{title:"Salsa Shine",tags:[],content:"Shine 用在 5,6,7, 男女皆然。\n Son Granpa Pachanga Salsa Suzi Q   Salsa Shimmy   Salsa Flare   Salsa Mambo   Salsa Five Point Beat    ",url:"https://braindump.hychen.me/notes/20230120162142-salsa_shine/"},"https:\/\/braindump.hychen.me\/notes\/20230120170226-salsa_styling\/":{title:"Salsa Styling",tags:[],content:"在 5,6,7 的招式，像是 Hari Combo, Leader Right Turn。\n",url:"https://braindump.hychen.me/notes/20230120170226-salsa_styling/"},"https:\/\/braindump.hychen.me\/notes\/20230120150413-salsa_suzi_q\/":{title:"Salsa Suzi Q",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120150413-salsa_suzi_q/"},"https:\/\/braindump.hychen.me\/notes\/20230120143849-salsa_sweetheart\/":{title:"Salsa Sweetheart",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120143849-salsa_sweetheart/"},"https:\/\/braindump.hychen.me\/notes\/20230120144059-salsa_under_the_bridge\/":{title:"Salsa Under The Bridge",tags:[],content:"",url:"https://braindump.hychen.me/notes/20230120144059-salsa_under_the_bridge/"},"https:\/\/braindump.hychen.me\/search\/":{title:"Search me!",tags:[],content:"",url:"https://braindump.hychen.me/search/"},"https:\/\/braindump.hychen.me\/tags\/":{title:"Tags",tags:[],content:"",url:"https://braindump.
